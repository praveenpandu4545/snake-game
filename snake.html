<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="./snake.css" />
  </head>
  <body>
    <div class="container">
      <div id="box"></div>

      <div class="second">
        <div class="score">
            <h1 id="highscore"></h1>
            <h1 id="cscore">Score : </h1>
        </div>
        <br><br>
        <select name="" id="dropdown">
          <option value="7">Easy</option>
          <option value="15">Medium</option>
          <option value="22">Hard</option>
          <option value="25">Impossible</option>
        </select>
      </div>
    </div>
    <script src="./snake.js"></script>
  </body>
</html>
